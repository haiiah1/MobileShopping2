<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h:panelGrid>
            <pe:masterDetail id="masterDetail" 
                             level="1">  
                <pe:masterDetailLevel level="1" 
                                      levelLabel="Danh Sách Hoá Đơn Của Bạn">  
                    <p:dataTable value="#{customerController.cus.ordertableList}" 
                                 var="item" rowHover="true"
                                 id="listOrder" paginator="true" rows="15"
                                 emptyMessage="Không Có Giao Dịch Nào Được Tìm Thấy"
                                 widgetVar="listOrder"
                                 style="text-align: center">
                        <f:facet name="header">
                            <p:panelGrid columns="3">
                                <p:panelGrid>
                                    <p:commandButton value="Tất Cả Hóa Đơn" 
                                                     action="#{orderTableController
                                                               .resetListOrder()}"
                                                     update="listOrder"
                                                     icon="fa fa-refresh"
                                                     style="height: 35px; background: #288AD6;
                                                     text-shadow: none; color: #FFF;"/>
                                    <p:spacer height="15" width="15"/>
                                    <p:commandButton value="In Danh Sách Hóa Đơn" 
                                                     icon="fa fa-refresh"
                                                     style="height: 35px; background: #6666ff;
                                                     text-shadow: none; color: #FFF;"/>
                                </p:panelGrid>
                                <p:spacer height="15" width="1000"/>
                                <p:panelGrid>
                                    <p:inputText id="globalFilter" 
                                                 onkeyup="PF('listOrder').filter()" 
                                                 style="width:200px" 
                                                 placeholder="Bạn Hãy Nhập Từ Khóa"/>
                                    <p:button icon="fa fa-search"/>
                                </p:panelGrid>
                            </p:panelGrid>
                        </f:facet>
                        <p:column style="width: 100px;">
                            <f:facet name="header">
                                <h:outputText value="orderID"/>
                            </f:facet>
                            <h:outputText value="#{item.orderID}"/>
                        </p:column>
                        <p:column style="width: 100px;">
                            <f:facet name="header">
                                <h:outputText value="orderDate"/>
                            </f:facet>
                            <h:outputText value="#{item.orderDate}"/>
                        </p:column>
                        <p:column style="width: 100px;">
                            <f:facet name="header">
                                <h:outputText value="Receive Name"/>
                            </f:facet>
                            <h:outputText value="#{item.receiveName}"/>
                        </p:column>
                        <p:column style="width: 100px;">
                            <f:facet name="header">
                                <h:outputText value="Receive Address"/>
                            </f:facet>
                            <h:outputText value="#{item.receiveAddress}"/>
                        </p:column>
                        <p:column style="width: 100px;">
                            <f:facet name="header">
                                <h:outputText value="Total Price"/>
                            </f:facet>
                            <h:outputText value="#{item.totalPrice}">
                              <f:convertNumber maxFractionDigits="2" 
                                                         minFractionDigits="0"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </pe:masterDetailLevel>  
            </pe:masterDetail>
        </h:panelGrid>
        <p:dialog header="Order Detail" widgetVar="dlg2" modal="true" height="100">
            <h1>hey</h1>
        </p:dialog>   

    </ui:composition>
</html>
