<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>        
    </h:head>
    <h:body>        
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">

                <h:form style="margin: 20px auto; width: 510px; height: 450px; 
                        border: 1px solid black; font-size: 1em;
                        box-shadow: 0px 2px 5px 5px rgb(106,181,255);
                        background: rgb(250,250,250)">

                    <h2 style="border-bottom: 3px #00ffff solid ; text-align: center; padding-bottom: 10px; color: #288AD6">REGISTER</h2>
                    <!--                    <h:panelGrid id="grid" columns="4" cellpadding="5">-->
                    <table style="margin: 0 auto;">
                        <tr>
                            <td>
                                <h:outputLabel for="email" value="E-Mail:" style="font-weight:bold"/>    
                            </td>
                            <td>
                                <p:inputText id="email" value="#{customerController.cus.mail}" required="true" validatorMessage="Invalid E-Mail" style="width: 250px;height: 25px; margin-bottom: 10px">
                                    <f:validateRegex pattern="[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                                </p:inputText>
                            </td>
                            <td>
                                <p:message for="email" />
                                <h:outputText value="#{customerController.message2}" style="color: red" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel for="pass" value="PassWord:" style="font-weight:bold"/>
                            </td>           
                            <td>
                                <p:inputText id="pass" value="#{customerController.cus.password}" style="width: 250px;margin-bottom: 10px;height: 25px;margin-bottom: 10px;" type="password" validatorMessage="Value does not match pattern.">
                                    <f:validateRegex pattern="((?=.*[a-z]).{6,})" />
                                </p:inputText>
                            </td>
                            <td>
                                <p:message for="pass" />
                                <h:outputText value="#{customerController.message1}" style="color: red"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel for="confirmpass" value="Confirm PassWord:" style="font-weight:bold"/>    
                            </td>
                            <td>
                                <p:inputText id="confirmpass" value="#{customerController.confirmpass}" type="password" style="width: 250px;height: 25px;margin-bottom: 10px;"/>
                            </td>
                            <td>
                                <p:message for="confirmpass" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel for="tel" value="Tel:" style="font-weight: bold"/>
                            </td>
                            <td>
                                <p:inputText id="tel" value="#{customerController.cus.tel}" validatorMessage="Value does not match pattern." style="width: 250px;height: 25px;margin-top: 10px;">
                                    <f:validateRegex pattern="^[+]?[0-9]+$"/>
                                </p:inputText>
                            </td>
                            <td>
                                <p:message for="tel"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Gender:" style="font-weight: bold"/>
                            </td>
                            <td>
                                <h:selectOneRadio value="#{customerController.cus.gender}" style="margin-top:10px">
                                    <f:selectItem itemValue="Male" itemLabel="Male" />
                                    <f:selectItem itemValue="Female" itemLabel="Female" />
                                </h:selectOneRadio>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <p:outputLabel style="font-weight: bold" value="Address: "/>
                            </td>
                            <td>
                                <p:inputText value="#{customerController.cus.address}" style="width: 250px;height: 25px;margin: 10px 0;"/>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <p:outputLabel value="#{customerController.success}" style="color: #99ff66;font-weight: bold"/>
                            </td>
                            <td>
                                <p:commandButton value="Register" action="#{customerController.create()}"
                                                 validateClient="true" ajax="false"
                                                 style="background: #288AD6; float: right;
                                                 width: 100px; height: 40px; color: #FFF;
                                                 text-shadow:  none;" /> 
                            </td>
                            <td></td>
                        </tr>
                        <!--                    </h:panelGrid>-->
                    </table>
                </h:form> 

            </ui:define>
        </ui:composition>
    </h:body>
</html>
