<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../template/template.xhtml">

            <ui:define name="content">
                <div style="height: 500px">
                    <h:form style="    margin: 100px;
                            margin-left: 500px;">
                        <p:panelGrid columns="2">
                            
                            
                            <p:outputLabel for="title" value="Title:" />
                            <p:inputText value="#{reportController.rpt.title}" id="title" style="width: 200px; height: 20px"/>
                            <p:outputLabel for="content" value="Content:"/>
                            <p:inputTextarea value="#{reportController.rpt.content}" id="content" style="width: 200px; height: 100px"/>
                            <p:outputLabel for="mail" value="E-Mail:"/>
                            <p:inputText value="#{reportController.rpt.email}" id="mail" style="width: 200px; height: 20px"/>
                            <p:outputLabel value="#{reportController.message}"/>
                            <p:commandButton value="Report" action="#{reportController.addReport()}" style="float:right"/>
                        </p:panelGrid>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
