<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <p:dataList value="#{cartController.cart.products}" 
                    id="listAddToCart" emptyMessage="Không Có Sản Phẩm"
                    var="product" paginatorAlwaysVisible="12" 
                    type="definition" style="padding: 0px;">
            <h:panelGrid columns="4" style="border-bottom: 1px #b3b3b3 solid!important;">
                <p:panelGrid columns="1" style="width: 50px; height: 50px;">
                    <p:graphicImage value="#{product.displayImageURL}"
                                    style="width: 50px; height: 50px; 
                                    border: 3px #E5E5E5 solid;
                                    border-radius: 5px; padding: 8px;
                                    "/>
                </p:panelGrid>
                <p:panelGrid columns="1" style="width: 150px;">
                    <h:outputText value="#{product.name}" styleClass="outputText"/>
                </p:panelGrid>
                <p:panelGrid columns="1" style="width: 110px;">
                    <h:outputText value="#{product.sellingPrice}" 
                                  styleClass="moneyFormat">
                        <f:convertNumber maxFractionDigits="2" 
                                         minIntegerDigits="0"/>
                    </h:outputText>
                </p:panelGrid>
                <p:panelGrid columns="1" style="width: 10px;">
                    <p:commandLink styleClass="fa fa-remove"  update="listAddToCart"
                                   style="color: red; text-decoration: none;">
                        <p:collector value="#{product}" unique="true"
                                     removeFrom="#{cartController.cart.products}"/>
                    </p:commandLink>
                </p:panelGrid>
            </h:panelGrid>
            <f:facet name="footer">
                <p:panelGrid columns="5" style="border-top: 1px #0081c2 solid;">
                    <p:outputLabel styleClass="fa fa-refresh" 
                                   style="color: #0081c2;"/>
                    <p:commandLink value="Cập Nhật" 
                                   style="text-decoration: none;
                                   color: #0081c2;"
                                   update="listAddToCart"/>
                    <p:spacer height="35" width="80"/>
                    <p:commandButton value="Xem Giỏ Hàng" icon="fa fa-shopping-cart"
                                     action="/service/cart.xhtml?faces-redirect=true"
                                     style="background: #0081c2;
                                     height: 35px; width: 150px;
                                     font-weight: bold; color: #FFF;
                                     text-shadow: none;"/>
                </p:panelGrid>
            </f:facet>
        </p:dataList>
    </ui:composition>
</html>
