<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:u="http://java.sun.com/jsf/composite/utill">

    <body>

        <ui:composition template="./../template/template.xhtml">


            <ui:define name="content">
                <h:panelGrid columns="1" style="width: 800px; margin-left: 100px; border: 1px solid black;">
                    <h:form>
                        <p:dataGrid var="item" value="#{productController.listSearch}" columns="4" layout="grid"
                                    rows="12" paginator="true" id="cars"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">                      

                            <h:panelGrid columns="1">
                                <u:productElement product="#{item}"/>
                            </h:panelGrid>                        
                        </p:dataGrid>
                    </h:form>
                </h:panelGrid>
            </ui:define>

        </ui:composition>

    </body>
</html>
