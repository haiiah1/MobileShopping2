<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <div style="border: 1px gray solid; width: 740px; margin-left: 75px">
                <table style="margin: 20px;">
                    <tr>
                        <td>
                            <p:outputLabel value="Category" for="category"/>
                        </td>
                        <td>
                            <p:selectOneMenu value="#{productController.categoryID}" id="category">
                                <f:selectItems value="#{productController.listCate}" var="n"
                                               itemValue="#{n.categoryID}" itemLabel="#{n.name}"/>
                            </p:selectOneMenu>
                        </td>
                        <td>
                            <p:outputLabel value="Manufacturer" for="manufacturer"/>
                        </td>
                        <td>
                            <p:selectOneMenu value="#{productController.manufacturer}" id="manufacturer">                        
                                <f:selectItem itemLabel="Apple" itemValue="Apple"/>
                                <f:selectItem itemLabel="Samsung" itemValue="Samsung"/>
                                <f:selectItem itemLabel="HTC" itemValue="HTC"/>
                                <f:selectItem itemLabel="Blackberry" itemValue="Blackberry"/>
                            </p:selectOneMenu>
                        </td>
                        <td>
                            <p:outputLabel value="From" for="price1"/>
                        </td>
                        <td>
                            <p:selectOneMenu value="#{productController.unit1}" id="price1">
                                <f:selectItem itemLabel="1000000.0" itemValue="1000000.0"/>
                                <f:selectItem itemLabel="3000000.0" itemValue="3000000.0"/>
                                <f:selectItem itemLabel="5000000.0" itemValue="5000000.0"/>
                                <f:selectItem itemLabel="10000000.0" itemValue="10000000.0"/>
                            </p:selectOneMenu>
                        </td>
                        <td>
                            <p:outputLabel value="To" for="price2"/>
                        </td>
                        <td>
                            <p:selectOneMenu value="#{productController.unit2}" id="price2">
                                <f:selectItem itemLabel="3000000.0" itemValue="3000000.0"/>
                                <f:selectItem itemLabel="5000000.0" itemValue="5000000.0"/>
                                <f:selectItem itemLabel="10000000.0" itemValue="10000000.0"/>
                                <f:selectItem itemLabel="15000000" itemValue="15000000"/>
                            </p:selectOneMenu>
                        </td>
                        <td>
                            <p:commandButton action="#{productController.searchProduct2()}" value="Search" style="float: right; margin-left: 5px; color: white;background:#00ff00"/>
                        </td>
                    </tr>
                </table>
            </div>
        </h:form>
    </h:body>
</html>
