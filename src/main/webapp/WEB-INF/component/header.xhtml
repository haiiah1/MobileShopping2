<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition>
            <h:form>
                <div class="ui-grid ui-grid-responsive" style="margin: 0px auto;">
                    <div class="ui-grid-row" 
                         style=" background: #fff;
                        "> 

                        <div class="ui-grid-col-4">
                            <p:graphicImage style="margin: 10px 0px auto"
                                            value="/resources/images/home/logo.JPG" 
                                            height="50" width="300"/>
                        </div>
                        <div class="ui-grid-col-8">
                            <h:panelGrid columns="5" style="float: right;">
                                <p:inputText value="" 
                                             placeholder="Nhập từ khóa bạn muốn tìm"
                                             size="50" style="height: 20px;"/>
                                <p:commandButton icon="fa fa-search" value="Tìm kiếm" 
                                               
                                                 style="height: 30px; margin-bottom: 10px;"/>

                                <p:spacer width="50"/>
                                <p:button value="Đăng nhập" icon="fa fa-user"
                                          style="height: 30px; margin-bottom: 10px;"
                                       
                                          />
                                <p:button value="Đăng kí" icon="fa fa-sign-in"
                                          style="height: 30px; margin-bottom: 10px;"
                                          />
                               
                               
                            </h:panelGrid>
                        </div>
                    </div>
                </div>
                <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row"
                 style="background-color: #0081c2;
                 box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.16), 
                 0px 2px 10px 0px rgba(0, 0, 0, 0.12);
                 height: 5px;">
            </div>
        </div>
            </h:form>
        </ui:composition>
    </h:body>
</html>
