<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form> 
                    <h:panelGrid columns="5">
                        <p:button outcome="/staff/index-staff.xhtml?faces-redirect=true" value="Index" 
                                  style="font-size: 2em;" />
                        <p:inputText value="#{productController.name}" 
                                     placeholder="Search"
                                     size="50" style="height: 20px;"/>
                        <p:commandButton icon="fa fa-search" value="Search" 
                                         action="#{productController.searchProductStaff()}"
                                         style="height: 30px;"/>

                        <p:spacer height="15" width="50"/>

                        <h:panelGrid columns="2">
                            <p:commandButton value="Profile"
                                             action="/service/customer/personal.xhtml?faces-redirect=true"
                                             icon="fa fa-info-circle"
                                             style="height: 30px; "/>
                            <p:commandButton value="Logout" action="#{staffController.logout()}"
                                             style="height: 30px; "
                                             icon="fa fa-sign-out"/>

                        </h:panelGrid>

                    </h:panelGrid>                                                                    
                    <h:panelGrid columns="3" >
                        <p:commandButton value="Phone" 
                                         action="#{productController.searchProductByCategory(categoryid = 1)}" />
                        <p:commandButton value="Tablet" 
                                         action="#{productController.searchProductByCategory(categoryid = 2)}" />
                        <p:commandButton value="Accesscory" 
                                         action="#{productController.searchProductByCategory(categoryid = 3)}" />
                    </h:panelGrid>
                </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom"></ui:insert>
        </div>

    </h:body>

</html>
